{% extends 'pages/model.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>Cadastrar | Mercurius</title>
{% endblock %}

{% block contrast %}

{% endblock %}

{% block content %}
  <h3>Cadastrar</h3>
  <p class="lead">Cadastrar um novo registro</p>
  <a href="{% url 'index' %}">Voltar</a>  
  <hr>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token%}

    {{form|crispy}}
    <br />
    <input class="btn btn-primary" type="submit" name="submit" value="Salvar">
  </form>
{% endblock %}
